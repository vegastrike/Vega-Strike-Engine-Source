            ARTIFACT_EXT: 'rpm'
          - FROM:     'opensuse/leap:15.2'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'GLVND'
            ARTIFACT_EXT: 'rpm'
          - FROM:     'fedora:37'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'LEGACY'
            ARTIFACT_EXT: 'rpm'
          - FROM:     'fedora:37'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'GLVND'
            ARTIFACT_EXT: 'rpm'
          - FROM:     'fedora:36'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'LEGACY'
            ARTIFACT_EXT: 'rpm'
          - FROM:     'fedora:36'
