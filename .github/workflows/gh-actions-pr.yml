name: 'GH Actions - PR'
permissions:
    contents: read
    pull-requests: read

on: [ pull_request ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    continue-on-error: ${{ matrix.allow_failure }}

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        include:
          - FROM:     'ubuntu:questing'
            COMPILER: 'gcc'
            preset-name: 'linux-unix-makefiles-pie-disabled-glvnd-RelWithDebInfo'
            allow_failure: false
          - FROM:     'ubuntu:noble'
            COMPILER: 'gcc'
            preset-name: 'linux-unix-makefiles-pie-disabled-glvnd-RelWithDebInfo'
            allow_failure: false
          - FROM:     'ubuntu:noble'
            COMPILER: 'clang'
            preset-name: 'linux-unix-makefiles-pie-disabled-glvnd-RelWithDebInfo'
            allow_failure: false
          - FROM:     'linuxmintd/mint22.2-amd64'
            COMPILER: 'gcc'
            preset-name: 'linux-unix-makefiles-pie-disabled-glvnd-RelWithDebInfo'
            allow_failure: false
          - FROM:     'linuxmintd/mint22-amd64'
            COMPILER: 'clang'
            preset-name: 'linux-unix-makefiles-pie-disabled-glvnd-RelWithDebInfo'
            allow_failure: false
          - FROM:     'debian:trixie'
            COMPILER: 'gcc'
            preset-name: 'linux-unix-makefiles-pie-disabled-glvnd-RelWithDebInfo'
            allow_failure: false
          - FROM:     'debian:bookworm'
            COMPILER: 'clang'
            preset-name: 'linux-unix-makefiles-pie-disabled-glvnd-RelWithDebInfo'
            allow_failure: false
          - FROM:     'fedora:43'
            COMPILER: 'gcc'
            preset-name: 'linux-unix-makefiles-pie-enabled-glvnd-RelWithDebInfo'
            allow_failure: false
          - FROM:     'fedora:42'
            COMPILER: 'gcc'
            preset-name: 'linux-unix-makefiles-pie-enabled-glvnd-RelWithDebInfo'
            allow_failure: false
          - FROM:     'fedora:41'
            COMPILER: 'clang'
            preset-name: 'linux-unix-makefiles-pie-enabled-glvnd-RelWithDebInfo'
            allow_failure: false
          - FROM:     'opensuse/leap:16.0'
            COMPILER: 'gcc'
            preset-name: 'linux-unix-makefiles-pie-enabled-glvnd-RelWithDebInfo'
            allow_failure: false
          - FROM:     'rockylinux/rockylinux:10.0'
            COMPILER: 'gcc'
            preset-name: 'linux-unix-makefiles-pie-enabled-glvnd-RelWithDebInfo'
            allow_failure: false

    steps:
      - name: Check out repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 2
          submodules: false

      # Ensure PRs are built against the PR Head
      # As opposed to the merge commit
      - name: Move to PR HEAD
        run: git checkout ${{ github.event.pull_request.head.sha }}

      - name: Extract short SHA
        shell: bash
        run: |
          echo "SHORT_SHA=`git rev-parse --short ${{ github.event.pull_request.head.sha }}`" >> $GITHUB_ENV
      - name: Test short SHA
        run: |
          echo "${SHORT_SHA}"

      - name: Build and Test
        env:
          FROM:       ${{ matrix.FROM }}
          COMPILER:   ${{ matrix.COMPILER }}
          IS_RELEASE: 0
        run: script/cibuild --preset-name="${{ matrix.preset-name }}"

      - name: Upload test results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: failure()
        with:
          name: test_results_xml
          path: ${{github.workspace}}/test-results/**/*.xml
