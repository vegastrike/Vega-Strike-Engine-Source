name: 'GH Actions - PR'

on: [ pull_request ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: true
      matrix:
        include:
          - FROM:     'ubuntu:impish'
            COMPILER: 'gcc'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'ubuntu:impish'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'ubuntu:impish'
            COMPILER: 'gcc'
            OpenGL_GL_PREFERENCE: 'GLVND'
          - FROM:     'ubuntu:impish'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'GLVND'
          - FROM:     'ubuntu:focal'
            COMPILER: 'gcc'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'ubuntu:focal'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'ubuntu:focal'
            COMPILER: 'gcc'
            OpenGL_GL_PREFERENCE: 'GLVND'
          - FROM:     'ubuntu:focal'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'GLVND'
          - FROM:     'ubuntu:bionic'
            COMPILER: 'gcc'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'ubuntu:bionic'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'GLVND'
          - FROM:     'ubuntu:bionic'
            COMPILER: 'gcc'
            OpenGL_GL_PREFERENCE: 'GLVND'
          - FROM:     'ubuntu:bionic'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'linuxmintd/mint20-amd64'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'linuxmintd/mint20-amd64'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'GLVND'
          - FROM:     'debian:bullseye'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'debian:bullseye'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'GLVND'
          - FROM:     'debian:buster'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'debian:buster'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'GLVND'
          - FROM:     'opensuse/leap'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'opensuse/leap'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'GLVND'
          - FROM:     'fedora:35'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'fedora:35'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'GLVND'
          - FROM:     'fedora:34'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'fedora:34'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'GLVND'
          - FROM:     'rockylinux/rockylinux'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'LEGACY'
          - FROM:     'rockylinux/rockylinux'
            COMPILER: 'clang'
            OpenGL_GL_PREFERENCE: 'GLVND'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2
        submodules: false

    # Ensure PRs are built against the PR Head
    # As opposed to the merge commit
    - name: Move to PR HEAD
      run: git checkout HEAD^2

    - name: Build and Test
      env:
        FROM:       ${{ matrix.FROM }}
        COMPILER:   ${{ matrix.COMPILER }}
        FLAGS:      '-DOpenGL_GL_PREFERENCE=${{ matrix.OpenGL_GL_PREFERENCE }}'
        MY_OS_NAME: linux
        IS_RELEASE: 0
      run: script/cibuild $FLAGS

    # This is run from inside the Docker container, by script/docker-entrypoint.sh
    # - name: Test
    #   working-directory: ${{github.workspace}}/build
    #   env:
    #     GTEST_OUTPUT: xml
    #     GTEST_COLOR: 1
    #   run: ctest -V

    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: test_results_xml
        path: ${{github.workspace}}/test-results/**/*.xml
