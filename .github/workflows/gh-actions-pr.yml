name: 'GH Actions - PR'
permissions:
    contents: read
    pull-requests: read

on: [ pull_request ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    continue-on-error: false

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        FROM:
          - 'ubuntu:questing'
          - 'ubuntu:noble'
          - 'linuxmintd/mint22.2-amd64'
          - 'linuxmintd/mint22-amd64'
          - 'debian:trixie'
          - 'opensuse/leap:16.0' # Requires c++17 or later
          - 'fedora:43'
          - 'fedora:42'
          - 'rockylinux/rockylinux:10.1'
        preset-name:
          - 'linux-unix-makefiles-pie-enabled-glvnd-RelWithDebInfo-use-otel'
          - 'linux-unix-makefiles-pie-enabled-glvnd-RelWithDebInfo-no-otel'

    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 2
          submodules: false

      # Ensure PRs are built against the PR Head
      # As opposed to the merge commit
      - name: Move to PR HEAD
        run: git checkout ${{ github.event.pull_request.head.sha }}

      - name: Extract short SHA
        shell: bash
        run: |
          echo "SHORT_SHA=`git rev-parse --short ${{ github.event.pull_request.head.sha }}`" >> $GITHUB_ENV
      - name: Test short SHA
        run: |
          echo "${SHORT_SHA}"

      - name: Build and Test
        env:
          FROM:       ${{ matrix.FROM }}
          COMPILER:   'gcc'
          INSTALL_GTEST: true
          USE_GTEST: true
          INSTALL_SDL3: false
          INSTALL_SDL3_IMAGE: false
          IS_RELEASE: 0
        run: script/cibuild --from=${{ matrix.FROM }} --preset-name="${{ matrix.preset-name }}"

      - name: Upload test results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: failure()
        with:
          name: test_results_xml
          path: ${{github.workspace}}/test-results/**/*.xml
