# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
name: CodeQL
permissions:
    contents: read
    pull-requests: read
    security-events: write

on:
  push:
    branches: [ "master" ]
  pull_request:
  schedule:
    - cron: '38 20 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: cpp
            build-mode: manual
          - language: python
            build-mode: none
          - language: actions
            build-mode: none

    steps:
      - name: Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          fetch-depth: 2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@17783bfb99b07f70fae080b654aed0c514057477 #v4.30.9
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # If the analyze step fails for one of the languages you are analyzing with
      # "We were unable to automatically build your code", modify the matrix above
      # to set the build mode to "manual" for that language. Then modify this step
      # to build your code.
      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
      - name: Run manual build steps
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          sudo script/bootstrap
          script/build --preset-name=linux-unix-makefiles-pie-enabled-glvnd-debug

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@17783bfb99b07f70fae080b654aed0c514057477 #v4.30.9
        with:
          category: "/language:${{matrix.language}}"
