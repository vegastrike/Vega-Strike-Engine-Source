# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
name: CodeQL
permissions:
    contents: read
    pull-requests: read
    security-events: write

on:
  push:
    branches: [ "master" ]
  pull_request:
  schedule:
    - cron: '38 20 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: cpp
            build-mode: manual
          - language: python
            build-mode: none
          - language: actions
            build-mode: none

    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 2
          submodules: false

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@17783bfb99b07f70fae080b654aed0c514057477 #v4.30.9
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # If the analyze step fails for one of the languages you are analyzing with
      # "We were unable to automatically build your code", modify the matrix above
      # to set the build mode to "manual" for that language. Then modify this step
      # to build your code.
      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
      - name: Run manual build steps
        if: matrix.build-mode == 'manual'
        shell: bash
        env:
          COMPILER: gcc
          INSTALL_GTEST: false
          USE_GTEST: false
          INSTALL_SDL3: false
          INSTALL_SDL3_IMAGE: false
          IS_RELEASE: 0
          # Indicates the location of vcpkg
          VCPKG_ROOT: '${{ github.workspace }}/v'
          # Tells vcpkg where binary packages are stored.
          VCPKG_DEFAULT_BINARY_CACHE: '${{ github.workspace }}/vbincache'
          # Let's use GitHub Action cache as storage for the vcpkg Binary Caching feature.
          VCPKG_BINARY_SOURCES: clear;files,${{ github.workspace }}/vcpkg_cache,readwrite
          VCPKG_FEATURE_FLAGS: "manifests,registries"
          VCPKG_DEFAULT_TRIPLET: x64-linux-sgt
          VCPKG_DEFAULT_HOST_TRIPLET: x64-linux-sgt
        run: |
          sudo script/bootstrap
          script/build --preset-name=linux-unix-makefiles-pie-enabled-glvnd-debug-no-otel

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@17783bfb99b07f70fae080b654aed0c514057477 #v4.30.9
        with:
          category: "/language:${{matrix.language}}"
